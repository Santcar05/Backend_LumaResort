<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Tipo de Habitación</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/STYLES/editarTipoHab.css}" />
  </head>
  <body>
    <!-- ✅ Sidebar desde fragmentos -->
    <div th:replace="fragmentos :: nav_admin_f"></div>

    <!-- ✅ Contenido principal -->
    <div class="main">
      <div class="container mt-4">
        <h2>Editar Tipo de Habitación</h2>

        <div class="card">
          <div class="card-body">
            <form
              th:action="@{/tipos/actualizar/{id}(id=${tipo.id})}"
              th:object="${tipo}"
              method="post"
            >
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  th:field="*{descripcion}"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <a href="/tipos" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
